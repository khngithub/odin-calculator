<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row-5">
            <p class="result">0</p>
        </div>
        <div class="row-4">
            <button class="special" id="(">(</button>
            <button class="special" id=")">)</button>
            <button class="special" id="negativeSign">‚Äê</button>
            <button id="CE">CE</button>
        </div>
        <div class="row-3">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <!-- <button class="operator" id="divide">&divide</button> -->
            <button class="operator" id="divide">/</button>
        </div>
        <div class="row-2">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <!-- <button class="operator" id="multiply">&times</button> -->
            <button class="operator" id="multiply">*</button>
        </div>
        <div class="row-1">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="special" id="subtract">-</button>
        </div>
        <div class="row-0">
            <button class="number">0</button>
            <button class="special" id="dot">.</button>
            <button class="special" id="equal">=</button>
            <button class="operator" id="add">+</button>
        </div>
    </div>
</body>
</html>
